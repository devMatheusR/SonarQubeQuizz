<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./CSS/style-login-cadastro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fim estilos CSS -->

    <!-- Links fontes usadas-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Fim links fontes -->

    <!--Icons Fontawsome-->
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <!--Fim icons Fontawsome-->

    <title>HeuriQuiz</title>
</head>
    <body>
      <div class="container-2">
        <div class="forms-container">
          <div class="cadastro-login">
            <form action="#" class="login-form">
              <h2 class="titulo">Login</h2>

              <div class="campo-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuário">
              </div>
              
              <div class="campo-input">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Senha">
              </div>
              <input type="submit" value="Login" class="btn solid" />
              <p class="texto-RS">Gostaria de se conectar em alguma plataforma?</p>
              <div class="RS">
                <a href="#" class="icone-RS">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="icone-RS">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="icone-RS">
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>
            </form>

            <form action="#" class="cadastro-form">
              <h2 class="titulo">Cadastro</h2>

              <div class="campo-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuário">
              </div>
              
              <div class="campo-input">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email">
              </div>

              <div class="campo-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha">
              </div>

              <div class="campo-input">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Confirmar senha">
              </div>
              <input type="submit" value="Cadastrar" class="btn solid">
              <p class="texto-RS">Gostaria de se conectar em alguma plataforma?</p>
              <div class="RS">
                <a href="#" class="icone-RS">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="icone-RS">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="icone-RS">
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>
            </form>
          </div>
        </div>

        <div class="painel-container">
          <div class="painel painel-da-esquerda">
            <div class="content">
            <h3>Você por aqui?</h3>
            <button class="btn transparent" id="sign-up-btn">
              Cadastrar
            </button>
          </div>
        </div>

          <div class="painel painel-da-direita">
            <div class="content">
              <h3>Já tem uma conta?</h3>
              <button class="btn transparent" id="sign-up-btn">
              Logar
            </button>
            </div>
          </div>
        </div>

        
      </div>
        <!-- Scripts bootstrap e JS -->
        <script src="JS/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Fim scripts bootstrap e JS -->
    </body>
</html>
